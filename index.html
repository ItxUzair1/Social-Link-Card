<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <div class="profile">
    <div class="image">
      <img src="avatar-jessica.jpeg" alt="profile">
    </div>
    <h2>
      Jessica Randall
    </h2>
    <p id="address">
      London, United Kingdom
    </p>

    <p id="description">
      "Front-end developer and avid reader."
    </p>
  </div>

  <div class="links-container">
    <div class="link"><a href="#"> GitHub</a></div>
    <div class="link"><a href="#">Frontend Mentor</a></div>
    <div class="link"><a href="#">Linkedin</a></div>
    <div class="link"><a href="#">Twitter</a></div>
    <div class="link"><a href="#">Instagram</a></div>
  </div>
 </div>  
</body>
</html>
